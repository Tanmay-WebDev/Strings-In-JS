<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting,searching and replacing strings</title>
</head>
<body>
    
    <h1>Converting,searching and replacing strings</h1>

    <p id="number_output"></p>
    <p id="string_output"></p>

    <script>
        let x = 63
        let y = 32

        document.getElementById("number_output").innerHTML = x + y;
        document.getElementById("string_output").innerHTML = String(x) + String(y);
        

    </script>

</body>
</html>
